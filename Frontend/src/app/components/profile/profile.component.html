<div class=" w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row text-[#161931]">
  <main class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4" *ngIf="userData">
    <div class="p-2 md:p-4">
      <div class="w-full px-6 pb-8 mt-8 sm:max-w-xl sm:rounded-lg">
        <h2 class="pl-6 text-2xl font-bold sm:text-xl">Public Profile</h2>

        <div class="grid max-w-2xl mx-auto mt-8">
          <div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">

            <img class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
              src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZhY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
              alt="Bordered avatar">

            <div class="flex flex-col space-y-5 sm:ml-8">
              <button type="button"
                class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200 ">
                Change picture
              </button>
              <button type="button"
                class="py-3.5 px-7 text-base font-medium text-indigo-900 focus:outline-none bg-white rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-indigo-200 ">
                Delete picture
              </button>
            </div>
          </div>

          <div class="items-center mt-8 sm:mt-14 text-[#202142]">

            <div
              class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
              <div class="w-full">
                <label for="first_name" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                  first name</label>
                <input type="text" id="username"
                  class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                  placeholder="Username" [(ngModel)]="userData.username" required>
              </div>

              <div class="w-full">
                <label for="last_name" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                  last name</label>
                <input type="text" id="name"
                  class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                  placeholder="Name" [(ngModel)]="userData.name" required>
              </div>
            </div>


            <div class="mb-2 sm:mb-6">
              <label for="last_name" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
                Email</label>
              <input type="email" id="email"
                class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                placeholder="Email" [(ngModel)]="userData.email" required>
            </div>

            <div class="mb-2 sm:mb-6">
              <label for="email" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Born
                Date</label>
              <input type="text" id="born_date"
                class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                placeholder="Born Date" [(ngModel)]="userData.born_date" required>
            </div>

            <div class="mb-2 sm:mb-6">
              <label for="profession"
                class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Area</label>
              <input type="text" id="area"
                class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                placeholder="Area" [(ngModel)]="userData.area" required>
            </div>

            <div class="mb-2 sm:mb-6">
              <label for="profession" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Image
                URL</label>
              <input type="text" id="img"
                class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                placeholder="Image URL" [(ngModel)]="userData.img" required>
            </div>

            <div class="flex justify-end">
              <button type="button" (click)="saveChanges()"
                class="text-white bg-indigo-700  hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Save</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
