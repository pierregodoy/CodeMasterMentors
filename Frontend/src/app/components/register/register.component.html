<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
      Flowbite
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create an account
        </h1>
        <form class="space-y-4 md:space-y-6" action="#" (ngSubmit)="onSubmit()">
          <!-- Username Field -->
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <input type="text" name="username" id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Username" [(ngModel)]="username" required #usernameInput="ngModel">
            <div *ngIf="usernameInput.touched && !username" class="text-red-500">Username is required</div>
          </div>
          <!-- Password Field -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [(ngModel)]="password" required #passwordInput="ngModel">
            <div *ngIf="passwordInput.touched && !password" class="text-red-500">Password is required</div>
          </div>
          <!-- Role Field -->
          <div>
            <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
            <input type="text" name="role" id="role"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Role" [(ngModel)]="role_id" required #roleIdInput="ngModel">
            <div *ngIf="roleIdInput.touched && !role_id" class="text-red-500">Role is required</div>
          </div>
          <!-- Name Field -->
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" name="name" id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Name" [(ngModel)]="name" required #nameInput="ngModel">
            <div *ngIf="nameInput.touched && !name" class="text-red-500">Name is required</div>
          </div>
          <!-- Email Field -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com" [(ngModel)]="email" required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #emailInput="ngModel">
            <div *ngIf="emailInput.touched && !email" class="text-red-500">Email is required</div>
            <div *ngIf="emailInput.touched && email && !emailPattern.test(email)" class="text-red-500">Invalid email
              format</div>
          </div>
          <!-- Born Date Field -->
          <div>
            <label for="born_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date of
              Birth</label>
            <input type="date" name="born_date" id="born_date"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Date of Birth" [(ngModel)]="born_date" required #bornDateInput="ngModel">
            <div *ngIf="bornDateInput.touched && !born_date" class="text-red-500">Date of Birth is required</div>
          </div>

          <!-- Area Field -->
          <div>
            <label for="area" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Area</label>
            <input type="text" name="area" id="area"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Area" [(ngModel)]="area" required #areaInput="ngModel">
            <div *ngIf="areaInput.touched && !area" class="text-red-500">Area is required</div>
          </div>
          <!-- Image URL Field -->
          <div>
            <label for="image_url" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image
              URL</label>
            <input type="text" name="image_url" id="image_url"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Image URL" [(ngModel)]="img" #imageUrlInput="ngModel">
          </div>
          <!-- Terms and Conditions -->
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" aria-describedby="terms" type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required>
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and
                  Conditions</a></label>
            </div>
          </div>
          <!-- Submit Button -->
          <button type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create
            an account</button>
          <!-- Error Messages -->
          <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
          <div *ngIf="registerSuccess" class="text-green-500">{{ registerSuccess }}</div>
          <!-- Login Link -->
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account? <a href="#"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
<div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
